{% load staticfiles %}
<html>
    <head>
        <title>co-TRAX</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/reco.css' %}">
    </head>
    <body>
            <div class="userbar">
                <ul>
                {% if user.is_authenticated %}
                    <li>Username: {{ user.username }} <button type="button"><a href="{% url 'logout' %}">Logout</button></li>
                {% else %}
                    <li>Registered User? <button type="button"><a href="{% url 'login' %}">Login</button></li>
                    <li>New User? <button type="button">Register</button></li>
                {% endif %}
                </ul>
            </div>
        <div class="page-header">
            <h1>coTRAX</h1>
        </div>

        <div class="top-menu">
            <ul>
                <li><a href="{% url 'reco:public_overview' %}">OVERVIEW</li>
                <li><a href="{% url 'reco:public_corporate' %}">CORPORATE INFO</li>
                <li><a href="{% url 'reco:public_contact' %}">CONTACT US</li>
            </ul>
        </div>



	<div class="content">
            {% block content %}
            {% endblock %}
	</div>
   </body>
</html>
